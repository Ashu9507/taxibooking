<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Testimonial</title>
    <meta charset="UTF-8" />
    <meta name = "format-detection" content = "telephone=no" />
    <link rel="icon" href="images/favicon.ico">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/testimonialformdesign.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/superfish.js"></script>
    <script src="js/jquery.ui.totop.js"></script>
    <script src="js/jquery.equalheights.js"></script>
    <script src="js/jquery.mobilemenu.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        $(document).ready(function(){
            $().UItoTop({ easingType: 'easeOutQuart' });
        });
    </script>

<body class="" id="top">
<div class="main">
    <!--==============================header=================================-->
    <div th:insert="~{fragment/header.html}"></div>

    <!--==============================centered testimonial form=================================-->
    <div class="form-container">
        <div class="form-header">
            <h2>Tell Us About Your Ride</h2>
            <p>We value your feedback and love to hear your story!</p>
        </div>

        <h3 class="message" th:text="${message}"></h3>

        <form th:action="@{testimonialForm}" th:object="${testimonialForm}" method="POST">
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required th:value="${testimonialForm.name}" />
                <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div>
                <label for="comment">Your Comment</label>
                <textarea id="comment" name="comment" rows="5" required th:text="${testimonialForm.comment}"></textarea>
                <p class="error-message" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></p>
            </div>

            <div class="submit-button-container">
                <button type="submit" class="submit-button"> Submit Testimonial</button>
            </div>
        </form>

        <p class="note">Your testimonial may be featured in our app!</p>
    </div>

    <!--==============================footer=================================-->
    <div th:insert="~{fragment/footer.html}"></div>
    <!--==============================footer=================================-->

</body>
</html>
