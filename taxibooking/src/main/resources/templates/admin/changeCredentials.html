<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Credentials - Taxi Admin</title>
    <style>
        /* RESET */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #ffffff;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          padding: 20px;
        }

        .form-container {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(0, 0, 0, 0.05);
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
          border-radius: 16px;
          padding: 40px 30px;
          width: 100%;
          max-width: 420px;
        }

        .form-container h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #222;
        }

        .form-container input {
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 15px;
          transition: 0.3s ease;
        }

        .form-container input:focus {
          border-color: #f1c40f;
          outline: none;
          box-shadow: 0 0 4px rgba(241, 196, 15, 0.4);
        }

        .form-container button {
          width: 100%;
          padding: 12px;
          background-color: #f1c40f;
          color: black;
          border: none;
          border-radius: 8px;
          font-weight: bold;
          font-size: 16px;
          cursor: pointer;
          transition: 0.3s;
        }

        .form-container button:hover {
          background-color: #e0b400;
        }

        @media (max-width: 500px) {
          .form-container {
            padding: 30px 20px;
          }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Change Credentials</h2>
    <form action="changeCredentials" method="post">
        <input type="text" name="oldusername" placeholder="Enter old username" required>
        <input type="password" name="oldpassword" placeholder="Enter old password" required>
        <input type="text" name="newusername" placeholder="Enter new username" required>
        <input type="password" name="newpassword" placeholder="Enter new password" required>
        <button type="submit">Change Credentials</button>
    </form>
</div>

</body>
</html>
